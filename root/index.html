<html>
<head>
<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href='css/bootstrap/3.3.5/dist/css/bootstrap.min.css'>

<body>
	 
<header>
	<head>
		<div>
			<h2>专注阅读体验 - 品味开发之美</h2>
		</div>
	</head>
</header>
<article class="container">
	<h2>欢迎来访</h2>
	<div>
		<div>
                    <form id="loginForm">
				<p class="input_p">
					<span>用户名</span>
						<input name="username" type="text" value="" > 
					
				</p>
				<p class="input_p">
					<span>密码</span>
						<input name="password" type="text" value="" > 
					 
				</p>
				<p class="input_p">
					<a href="javascrapt:void(0)" id="login" class="abtn" >登录</a> 
					<a href="/page/register.html" id="register" class="abtn" >注册</a> 
					 
				</p>
			</form>

		</div>
	</div>

<footer>
	<div>
		<p class="footer-copyright">© 2015 - smile921,&nbsp;&nbsp;ALL RIGHTS RESERVED</p>
	</div>
</footer>
<script type="text/javascript">

$(function() {
     $("#login").bind({"click":login});
		function login(){
				var username= $("input[name=username]").val();
				var password = $("input[name=password]").val();
				var data = {"username":username,"password":password};
				var url = "/login";
				
				$.ajax(
					{"url":url,"dataType":"json","data":data,"success":
					function (data) {
							console.log(data)
							alert(data.message)
						}
					});
		}
});
</script>
</body>
